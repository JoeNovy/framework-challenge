
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Lamborghini Login</title>

    <body class="p-3 mb-2 bg-black text-white">
        <header>
            <nav class="navbar bg-black border-bottom border-body sticky-top" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand fs-1" href="#">Home</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">My Account</a>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">My Cars</a>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Models</a>
                        <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Buy a Car</a>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                    </form>
                  </div>
                </div>
              </nav>
        </header>
            <div style="height: 75%;" class="position-absolute top-50 start-50 translate-middle opacity-50"><img src="Images/LamboLogo2.png" class="img-responsive" alt="Lamborghini Logo"></div>
            <div style="height: 25%;" class="position-absolute top-50 start-50 translate-middle">
                <form>
                    <div class="mb-3 fw-bold">
                         <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="mb-3 fw-bold">
                         <label for="exampleInputPassword1" class="form-label">Password</label>
                         <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check fw-bold">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form> 
            </div>
